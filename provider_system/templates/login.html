{% extends 'base.html' %}
{% block title %}
  登入-
{% endblock %}
{% block content %}
  {% load static %}
  <div class="login-container p-4">
    <h1 class="display-1 text-center"><strong>U-Bird Eats</strong></h1>
    <h2 class="text-center">商家登入</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} shadow-sm mx-auto w-50 text-center mb-4 fade show">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3 w-50 jusitfy-content-center mx-auto">
        <label for="usernam">帳號:</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>

      <div class="form-group mb-3 w-50 jusitfy-content-center mx-auto">
        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">登入</button>
        <p class="mt-3">
          還沒有商家帳號嗎？ <a href="{% url 'provider_system:register' %}">註冊</a>
        </p>
      </div>
    </form>
  </div>
{% endblock %}
